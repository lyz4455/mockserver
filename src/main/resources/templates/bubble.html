<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mockserver</title>
</head>
<body>

<script>
    function changeImage()
    {
        var status = '${status}'
        element=document.getElementById('myimage')
        if (status == "1"){
            element.src="../img/pic_bulboff.gif";
        }
        else{
            element.src="../img/pic_bulbon.gif";
        }
    }
</script>
<!--<img src="divcss5-logo-201305.gif" width="165" height="60" />-->
<img id="myimage" onclick="changeImage()" src="../img/pic_bulboff.gif" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>

</body>
</html>
